<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Virtual Scrolling Tree</title>
        <script src="/dist/VirtualScrollingTree.umd.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/preact/8.2.7/preact.dev.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script>
            if (!window.Promise) {
                var features = [
                    'Array.prototype.findIndex',
                    'Object.assign',
                    'Element.prototype.remove'
                ];
                
                document.write('<script src="https://cdn.polyfill.io/v2/polyfill.js?features=' + features.join(',') + '"><\/script>');
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel" src="index.js"></script>
    </body>
</html>
